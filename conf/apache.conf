<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /websites/django-twitch
    Redirect permanent / %{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerName example.com
    DocumentRoot /websites/django-twitch
    CustomLog /var/log/httpd/django-twitch.log combined

    ProxyPass /static !
    Alias /static/ /websites/django-twitch/static/
    <Directory /websites/django-twitch/static>
        Require all granted
                Options FollowSymLinks
    </Directory>

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    SSLCertificateFile /etc/letsencrypt/live/example.com/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateChainFile /etc/letsencrypt/live/example.com/chain.pem
</VirtualHost>
